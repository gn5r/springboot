<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>新規登録</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center"
			style="height: 100vh">
			<div class="col-4">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/register}" method="post"
							autocomplete="off">
							<div class="form-group">
								<input type="number" class="form-control" name="id"
									placeholder="Enter your ID" autofocus required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="username"
									placeholder="Enter your UserName" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password"
									placeholder="Enter your Password" required>
							</div>
							<div class="form-group">
								<button type="submit" id="sendlogin" class="btn btn-primary">Register</button>
								<a class="btn btn-link" th:href="@{/}">一覧へ戻る</a>
							</div>
						</form>
						<div th:if="${error}" class="alert alert-danger">
							<label>既に登録済みのIDです</label>
						</div>
						<div th:if="${inputError}" class="alert alert-danger">
							<label>社員番号は0以上です</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
